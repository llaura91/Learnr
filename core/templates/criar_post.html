<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - Learnr</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
</head>
<body>
    <header>
        <h1>Learnr</h1>
    </header>

    <div class="container">
        <div class="form-card">
            <h2>New Post</h2>

            <form method="post">
                {% csrf_token %}
                <textarea name="texto" placeholder="What are you learning today?"></textarea>
                <button class="button" type="submit">Post</button>
            </form>

            <p><a href="/">Back to feed</a></p>
        </div>
    </div>
</body>
</html>
